<!DOCTYPE html>
<!-- ここから全ページ共通 -->
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>おかだのページ | つちのこを使ったプログラミング問題</title>
    <link rel="icon" href="../../../../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../../../main.css">
    <link rel="stylesheet" type="text/css" href="./dncl.css">


    <!-- Font Awesome -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SBE12XNHB2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-SBE12XNHB2');
    </script>

    <!-- 共通部分ここまで -->
    <script src="https://t-daimon.jp/tsuchinoko/tsuchinoko.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div class="content">
        <div id="header">
        </div>
        <header>
            <h3 id="question-title">実プロ！ | 第<span id="question-number"></span>問(<span id="difficulty-level"></span>)
            </h3>
            <p class="go-to-list">
                <a class="prev-next-button" id="prev-question">◀︎ 前の問題</a>
                <a href="./index.html">問題一覧に戻る</a>
                <a class="prev-next-button" id="next-question">次の問題 ▶︎</a>
            </p>
        </header>
        <main>
            <div class="question-details">
                <span class="question-label">問題</span>
                <p class="question-content" id="question-content"></p>
                <span class="output-label">出力</span>
                <p class="output-content" id="output-content"></p>
                <span class="func-label">使う関数</span>
                <p class="func-content" id="func-content"></p>
                <span class="code-label">プログラムコード(空欄に入るコードを考えて入力してみよう。)</span>
                <div class="code-area">
                    <div class="line-numbers" id="line-numbers"></div>
                    <div class="code-box" id="code-content"></div>
                </div>
            </div>
            <div id="submit">
                <button id="create-url-button">プログラムを実行する！</button>
                <details class="rule-details">
                    <summary class="rule-label">そのほかのプログラミングのルールを見る</summary>
                    <img src="./dncl_rule.png" />
                </details>
            </div>
            <details class="hint-details">
                <summary class="hint-label">ヒント(クリックすると表示されます)</summary>
                <p class="hint-content" id="hint-content"></p>
            </details>
        </main>
    </div>
</body>

<dialog id="confirmation-dialog">
    <p>「つちのこ」を開いたら、コンソールが以下のようになっているかを確認してください！</p>
    <p class="output-content output-content-dialog" id="output-content-dialog"></p>
    <button id="open-tsuchinoko-button">つちのこを開く（新しいタブで実行する）</button>
    <p>
        <span style="background-color:white;color:red">構文エラー</span> などになっている場合は正しいプログラムではありません。
    </p>
    <p>もう一度考えてみましょう！</p>
    <button id="close-button">閉じる</button>
</dialog>

<!-- 外部ファイルの読み込み(共通) -->
<script src="../../../../main.js"></script>

<script src="./question.js"></script>

</html>
