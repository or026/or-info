<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title><!-- JSで変える --></title>
    <link rel="icon" href="../../../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../../main.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f01ea68b5a.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Google tag (gtag.js) -->

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-SBE12XNHB2');
    </script>

    <!-- 共通部分ここまで -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="content">
        <div id="header">
        </div>
        <main>
            <h2 id="logicTitle"><!-- JSでやる --></h2>
            <div class="button-nav">
                <div id="button-before"></div>
                <div id="button-next"></div>
            </div>
            <h3>論理回路(NAND・NOR・XOR)のイメージ</h3>
            <div class="logic-gate-2">
                <div class="div1" onclick="toggleImage(this)">
                    <img src="switch_denki.png" />
                    <span class="switch-value">スイッチAの値: <span class="input-val">0</span></span>
                </div>
                <div class="div2" onclick="toggleImage(this)">
                    <img src="switch_denki.png" />
                    <span class="switch-value">スイッチBの値: <span class="input-val">0</span></span>
                </div>
                <div class="div3"></div>
                <div class="div4"></div>
                <div class="div5"></div>
                <div class="div6"></div>
                <div class="div7"></div>
                <div class="div8"></div>
                <div class="div9"></div>
                <div class="div10"></div>
                <div class="div11">
                    <select id="gate-selector" onchange="changeLogic(this)">
                        <option value="nand">NAND回路</option>
                        <option value="nor">NOR回路</option>
                        <option value="xor">XOR回路</option>
                    </select>
                </div>
                <div class="div12">
                    <!-- 回路 -->
                    <img src="nand.png" />
                </div>
                <div class="div13"></div>
                <div class="div14"></div>
                <div class="div15"></div>
                <div class="div16">
                    <img src="denkyuu_on.png" class="light" />
                    <span class="light-value">ライトの値: <span class="light-val">1(点灯)</span></span>
                </div>
            </div>
        </main>
    </div>
</body>

<!-- 外部ファイルの読み込み(共通) -->
